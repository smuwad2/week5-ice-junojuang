<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        const baseUrl = "http://localhost:3010";

        // Fetch categories from backend
        function getCategories() {
            axios.get(`${baseUrl}/categories`)
                .then(res => showCategories(res.data))
                .catch(err => console.error(err));
        }

        function showCategories(categories) {
            const select = document.getElementById("selectCategory");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Fetch items based on category
        function getItems() {
            const select = document.getElementById("selectCategory");
            const cat = select.value;

            if (cat === "0") return; // Do nothing if "To select"
            
            let url = `${baseUrl}/items`;
            if (cat !== "all") {
                url += `?category=${cat}`;
            }

            axios.get(url)
                .then(res => showItems(res.data))
                .catch(err => console.error(err));
        }

        function showItems(items) {
            const list = document.getElementById("itemsList");
            list.innerHTML = "";

            if (items.length === 0) {
                list.innerHTML = "<p class='text-center'>No items</p>";
                return;
            }

            items.forEach(item => {
                const col = document.createElement("div");
                col.className = "col-lg-4 col-md-6 col-sm-12 mb-3";

                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">Category: ${item.category}</p>
                        <p class="card-text">Price: $${item.price}</p>
                    </div>
                `;
                col.appendChild(card);
                list.appendChild(col);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
