<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row my-3">
            <div class="col-md-3">
                <span class="lead">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        // Mocked categories
        function getCategories() {
            const categories = ["Fruit", "Vegetable", "Dairy", "Meat"];
            showCategories(categories);
        }

        function showCategories(categories) {
            const select = document.getElementById("selectCategory");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Mocked items
        const allItems = [
            { name: "Apple", category: "Fruit", price: 2 },
            { name: "Banana", category: "Fruit", price: 1 },
            { name: "Orange", category: "Fruit", price: 3 },
            { name: "Carrot", category: "Vegetable", price: 2 },
            { name: "Lettuce", category: "Vegetable", price: 2 },
            { name: "Spinach", category: "Vegetable", price: 1 },
            { name: "Milk", category: "Dairy", price: 4 },
            { name: "Cheese", category: "Dairy", price: 5 },
            { name: "Yogurt", category: "Dairy", price: 3 },
            { name: "Chicken", category: "Meat", price: 8 },
            { name: "Beef", category: "Meat", price: 10 },
            { name: "Pork", category: "Meat", price: 9 },
        ];

        function getItems() {
            const select = document.getElementById("selectCategory");
            const val = select.value;

            let filteredItems = [];
            if (val === "0") {
                document.getElementById("itemsList").innerHTML = "<p class='text-center'>No items</p>";
                return;
            } else if (val === "all") {
                filteredItems = allItems;
            } else {
                filteredItems = allItems.filter(i => i.category === val);
            }

            showItems(filteredItems);
        }

        function showItems(items) {
            const container = document.getElementById("itemsList");
            container.innerHTML = ""; // clear previous

            if (items.length === 0) {
                container.innerHTML = "<p class='text-center'>No items</p>";
                return;
            }

            items.forEach(item => {
                const card = document.createElement("div");
                card.className = "card col-lg-4 col-md-6 col-sm-12 my-2";
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">Category: ${item.category}</p>
                        <p class="card-text">Price: $${item.price}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
