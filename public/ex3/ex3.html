<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row my-3">
            <div class="col-md-3">
                <span class="lead">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        // Categories
        function getCategories() {
            const categories = ["Fruit", "Vegetable", "Dairy", "Meat"];
            const select = document.getElementById("selectCategory");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Mocked "backend"
        const allItems = [
            { name: "Apple", category: "Fruit", price: 2 },
            { name: "Banana", category: "Fruit", price: 1 },
            { name: "Orange", category: "Fruit", price: 3 },
            { name: "Carrot", category: "Vegetable", price: 2 },
            { name: "Lettuce", category: "Vegetable", price: 2 },
            { name: "Spinach", category: "Vegetable", price: 1 },
            { name: "Milk", category: "Dairy", price: 4 },
            { name: "Cheese", category: "Dairy", price: 5 },
            { name: "Yogurt", category: "Dairy", price: 3 },
            { name: "Chicken", category: "Meat", price: 8 },
            { name: "Beef", category: "Meat", price: 10 },
            { name: "Pork", category: "Meat", price: 9 },
        ];

        // Simulate an API endpoint using axios interceptor
        axios.interceptors.request.use(request => {
            if (request.url.startsWith("/items")) {
                const url = new URL("http://example.com" + request.url);
                const category = url.searchParams.get("category");
                let filtered = [];
                if (category === "all") filtered = allItems;
                else filtered = allItems.filter(i => i.category === category);
                return Promise.resolve({ data: filtered, status: 200, statusText: "OK", headers: {}, config: request });
            }
            return request;
        });

        async function getItems() {
            const select = document.getElementById("selectCategory");
            const val = select.value;

            if (val === "0") {
                document.getElementById("itemsList").innerHTML = "<p class='text-center'>No items</p>";
                return;
            }

            const response = await axios.get(`/items?category=${val}`);
            showItems(response.data);
        }

        function showItems(items) {
            const container = document.getElementById("itemsList");
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = "<p class='text-center'>No items</p>";
                return;
            }

            items.forEach(item => {
                const card = document.createElement("div");
                card.className = "card col-lg-4 col-md-6 col-sm-12 my-2";
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">Category: ${item.category}</p>
                        <p class="card-text">Price: $${item.price}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
